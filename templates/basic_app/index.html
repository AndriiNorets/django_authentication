{% extends 'basic_app/base.html' %}

{% block body_block %}
<div class="jumbotron">
    <h1>Welcome to the home page!</h1>
</div>
<div class="profile-container">
    {% if user.is_authenticated %}
        <img src="{{ user.profile.profile_pic.url }}" class="profile-image">
        <div class="text-container">
            <h2 class="text-style">{{ user.username }}</h2>
            <p class="text-style">Email: {{ user.email }}</p>
        </div>
    {% else %}
        <h3 class="indexpage-text">Login to see your profile details</h3>
    {% endif %}
</div>
{% endblock %}
