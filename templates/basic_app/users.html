{% extends 'basic_app/base.html' %}

{% block body_block %}

{% if users_list %}
    {% for record in users_list %}
        <div class="profile-container">
            <img src="{{ record.profile_pic.url }}" class="profile-image">
            <div class="text-container">
                <h2 class="text-style">{{ record.user.username }}</h2>
                <p class="text-style">Email: {{ record.user.email }}</p>
            </div>
        </div>
    {% endfor %}
{% else %}
    <p>NO USERS FOUND!</p>
{% endif %}
{% endblock %}
